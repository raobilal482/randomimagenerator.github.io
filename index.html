<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Reset some default styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Style the container */
.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Style the heading */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

/* Style the search container */
.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 60%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button#searchButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button#searchButton:hover {
    background-color: #0056b3;
}

/* Style the image container */
.image-container {
    text-align: center;
}

img#randomImage {
    max-width: 100%;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
</style>
<body>
    <div class="container">
        <h1>Random Image Generator</h1>
        <div class="search-container">
            <input type="text" id="searchitem" placeholder="What you want to Generate">
            <button id="searchButton">Generate</button>
        </div>
        <div class="image-container">
            <img id="randomImage" src="" alt="Random Image">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
